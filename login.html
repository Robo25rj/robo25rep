<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../images/one-piece-logo-3.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7559693d78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <form action="">
            <h2>LOGIN</h2>

            <div id="user">
            <label class="myav" for="">User Name: </label>
            <input  class="myav, bho"  type="text" placeholder="Enter the User Name">
            
            <i class="fa-solid fa-skull"></i>
            </div>

            <div id="pass">
            <label  class="myav"  for="">Password: </label>
            <input  class="myav, bho"  type="password">
            </div>
            <input type="checkbox">
            <label for="">Remember Password</label>
            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password</a>
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Create new Account</a>
        </form>
    </div>


    
</body>
</html>
